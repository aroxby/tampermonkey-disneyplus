<html>
  <head>
    <style>
      body {
        width: 50%;
        margin: auto;
      }
      td {
        width: 50%;
      }
      input {
        width: 100%;
      }
      #console {
        border-style: inset;
      }
    </style>
    <script>
      function prepend(msg) {
        let console = document.getElementById("console");
        console.innerText = console.innerText + msg + '\n';
      }

      function badBtn() {
        prepend("Don't press this button");
      }

      function btn1() {
        prepend("#1");
      }

      function btn2() {
        prepend("#2");
      }

      function btn3() {
        prepend("#3");
      }

      window.onload = function() {
        document.getElementById("badBtn").focus();
      };
    </script>
    <script>
      function addListeners() {
        let mapping = {};  // These complex index expressions don't work with literal notation
        mapping[' '.charCodeAt(0)] = 'btn1';
        mapping['F'.charCodeAt(0)] = 'btn2';
        mapping['C'.charCodeAt(0)] = 'btn3';

        document.addEventListener('keydown', function(event) {
          let mappedId = mapping[event.keyCode];
          if (mappedId !== undefined) {
            document.getElementById(mappedId).click();
            event.preventDefault();
          }
        });
      }

      addListeners();
    </script>
  </head>
  <body>
    <input type="button" value="bad button" id="badBtn" onclick="badBtn();"/><br/>
    <input type="button" value="button1" id="btn1" onclick="btn1();"/><br/>
    <input type="button" value="button2" id="btn2" onclick="btn2();"/><br/>
    <input type="button" value="button3" id="btn3" onclick="btn3();"/><br/>
    <div id="console">Ready.<br/></div>
  </body>
</html>
